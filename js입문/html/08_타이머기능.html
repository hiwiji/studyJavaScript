  </div>



  <!-- 부트스트랩 cdn -->

  <script>

    // 1초 후에 알림창 없애주세요
    // setTimeout(function() {
    //   document.querySelector('.alert').style.visibility = "hidden";
    // }, 1000)

    // 1초마다 코드 실행해주세요 
    // setInterval(function() {
    //   console.log('안녕');
    // }, 1000);


    // setTimeout(함수, 3000);

    // function 함수() {
    //   console.log('안녕');
    // }

    // 과제
    // 위에서 만든 div안에 "5초이내 구매시 사은품 증정" 문장을 
    // 1초마다 5초 -> 4초 -> 3초 -> 2초 -> 1초로 바꾸고
    // 0이되면 div를 안보이게 처리하기

    var count = 5;
    setInterval(function() {
        count --;

        if(count >= 0) {
          document.querySelector('#num').innerHTML = count;
        } else {
          document.querySelector('.alert').style.visibility = "hidden";
        }
      }, 1000);

    // 과제응용 ; clearTimeout 기능이용해서 div안보이게 처리하기  

    var count = 5;
    var timerInterval = setInterval(function() {
      count--;

      if (count >= 0) {
        document.querySelector('#num').innerHTML = count;
      } else {
        clearInterval(timerInterval); // 함수실행된거 종료
        document.querySelector('.alert').style.visibility = 'hidden';
      }
    }, 1000);

  </script>
