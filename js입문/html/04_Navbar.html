<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비바 만들기</title>
    <link rel="stylesheet" href="/js입문/css/alert.css">
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

  <style>
    .list-group {
      display: none
    }

    .show {
      display: block
    }
  </style>

<body>
   
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list-group show" id="test1">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 


  <script>
    document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
      document.getElementsByClassName('list-group')[0].classList.toggle('show');
    });

    // querySelector 클래스명
    document.querySelector('.list-group');

    // querySelector 아이디명
    document.querySelector('#test1');

    // querySelector 특징
    /* 같은 이름의 첫번째요소만 찾아줌 
    ex) list-group-item는 여러개니까 첫번째인 An item만 나옴

    그래서 querySelectorAll 치면 같은이름의 모든게 나옴
    특정요소를 찾고싶으면 인덱싱하기 */

    // querySelector 모든 이름 찾기
    document.querySelectorAll('.list-group-item');

    // querySelector 모든 이름 찾기
    document.querySelectorAll('.list-group-item')[1];

  </script>  

  <!-- 부트스트랩 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    
    
    



</body>
</html>
