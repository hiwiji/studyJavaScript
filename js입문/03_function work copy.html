<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/alert.css">
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title" class="title1">알림창임</p>
        <button id="close">닫기</button>      
    </div>

    <button onclick="버튼('첫번째버튼알림창입니다')">버튼1</button> 
    <button onclick="버튼('두번째버튼알림창입니다')">버튼2</button>
   

    <script>



        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });

        function 버튼(알림창내용) {
            document.getElementById('alert').style.display = 'block';
            document.getElementById('title').innerHTML = 알림창내용;
        }
        
        // function 버튼() {

        //     document.getElementById('title').innerHTML = '두번째버튼알림창입니다';
        // }
        
        // function 알림창닫기() {
        //     document.getElementById('alert').style.display = 'none';
        // }

        
    </script> 
    <!-- 부트스트랩 cdn -->

</body>
</html>
